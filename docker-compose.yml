services:
  db:
    image: postgres:15
    restart: always
    env_file: .env
    ports:
      - "5433:5432"
    volumes:
      - local_postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: ./app
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
    restart: always
    volumes:
      - ./app:/app
    command: ["go", "run", "main.go"]

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - local_redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server --requirepass ${REDIS_PASSWORD}

volumes:
  local_postgres_data: {}
  local_redis_data: {}
